<!DOCTYPE html>
{% load static %}

{% if user.is_authenticated%}
{% include 'BotsApp/bots_list.html' %}
{% else %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static "assets/img/apple-touch-icon.png" %}" rel="apple-touch-icon">
  
    <link href="{% static "assets/img/favicon-.png" %}" rel="icon">

    <link href="{% static "assets/vendor/aos/aos.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/boxicons/css/boxicons.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/remixicon/remixicon.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">
  
    


<style>
.divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
}
</style>

</head>

<body>
    

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method = "POST">
                  {% csrf_token %}
                  <center>
                      <div class="container">
                        <a href=""><img src="{% static "assets/img/flunkey/logo1.png" %}" alt="FLUNKEY" width="40%" height = "40%"></a>
                        <br><br>
                    </div>
                  </center>
               
      
                <!-- Email input -->
                <h5>Login</h5><br>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Username</label>

                  <input type="text" id="form3Example3" class="form-control form-control-md"
                    placeholder="Enter username" name = "username" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>

                  <input type="password" id="form3Example4" class="form-control form-control-md"
                    placeholder="Enter password" name = "password" />
                </div>
      
                
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-md"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                 
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>




</body>

<script src="{% static "assets/js/bootstrap.min.js" %}"></script>
<script src="{% static "assets/js/jquery.min.js" %}"></script>
</html>
{% endif %}
